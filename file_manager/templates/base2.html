<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bubblegum1{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Monochrome Styles */
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color:#E0E0E0;
        }
        .header {
            background-color: #222;
            color: white;
            padding: 20px 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #333;
            padding-top: 20px;
            padding-right: 20px;
            transition: width 0.3s;
            z-index: 1000;
        }
        .sidebar.minimized {
            width: 60px;
        }
        .sidebar.minimized .sidebar-text {
            display: none;
        }
        .sidebar a {
            color: #ccc;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 8px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #555;
            color: #fff;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .dropdown-menu {
            background-color: #444;
            border: none;
        }
        .dropdown-item {
            color: #ccc;
        }
        .dropdown-item:hover {
            background-color: #666;
            color: white;
        }
        /* Content Styles */
        .content {
            margin-left: 270px;
            padding: 40px 20px;
            background-color: #121212;
            transition: margin-left 0.3s;
        }
        .content.expanded {
            margin-left: 80px;
        }
        .content h2 {
            color: #444;
        }
        .feedback-section {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #444;
            border: none;
        }
        .btn-primary:hover {
            background-color: #222;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px 0;
            color: #555;
            font-size: 14px;
            background-color: #ddd;
        }
        /* Toggle Button */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background-color: #444;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4 class="text-white text-center mb-4 sidebar-text">Menu</h4>
        <a href="{% url 'dashboard' %}"><i class="fas fa-home"></i><span class="sidebar-text">Dashboard</span></a>
        <a href="{% url 'inflation_list' %}"><i class="fas fa-chart-line"></i><span class="sidebar-text">Inflation</span></a>  
        <a href="{% url 'file_list' %}"><i class="fas fa-file"></i><span class="sidebar-text">Files</span></a>  
        <a href="{% url 'excel_files_list' %}"><i class="fas fa-table"></i><span class="sidebar-text">Excel Files</span></a>  

        <!-- New Sections -->
        <a href="{% url 'alcohol_consumption' %}"><i class="fas fa-wine-glass"></i><span class="sidebar-text">Alcohol Consumption</span></a>
        <a href="{% url 'medical_inflation' %}"><i class="fas fa-stethoscope"></i><span class="sidebar-text">Medical Aid Inflation</span></a>
        <a href="{% url 'age_group_analysis' %}"><i class="fas fa-users"></i><span class="sidebar-text">Age Group Analysis</span></a>

        <div class="dropdown">
            <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">
                <i class="fas fa-hospital"></i><span class="sidebar-text">National Health Insurance</span>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'nhi_survey' %}">Survey</a></li>
                <li><a class="dropdown-item" href="{% url 'nhi_summary' %}">Summary</a></li>
            </ul>
        </div>

        <div class="dropdown">
            <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">
                <i class="fas fa-money-bill-wave"></i><span class="sidebar-text">Minimum Wage</span>
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'wagesurvey' %}">Survey</a></li>
                <li><a class="dropdown-item" href="{% url 'wagesummary' %}">Summary</a></li>
            </ul>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1>Bubblegum1</h1>
    </header>

    <!-- Content Section -->
    <div class="content" id="content">
        {% block content %}
        <!-- Content will be overridden by child templates -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Bubblegum1. All rights reserved.
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('minimized');
            content.classList.toggle('expanded');
        }
    </script>
</body>
</html>
